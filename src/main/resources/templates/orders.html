<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주문 조회</title>
</head>
<body>
    <h1>주문 목록</h1>
    <div th:if="${orders.isEmpty()}" class="empty-orders">
        <p>현재 추가된 주문이 없습니다.</p>
    </div>
    <div th:each="order : ${orders}">
        <div class="order-item">
            <h3 th:text="'재료 이름: ' + ${order.ingredient.name}">재료 이름</h3>
            <p th:text="'수량: ' + ${order.quantity}">주문 수량</p>
            <p th:text="'총 가격: ' + ${order.totalPrice} + '원'">총 가격</p>
            <!-- 수량 변경 폼 -->
            <form th:action="@{/order/edit}" method="post">
                <input type="hidden" th:name="orderId" th:value="${order.id}">
                <label for="quantity">수량 변경:</label>
                <input type="number" id="quantity" name="quantity" min="1" th:value="${order.quantity}">
                <button type="submit">변경하기</button>
            </form>
            <!-- 주문 취소 버튼 -->
            <form th:action="@{/order/cancel}" method="post">
                <input type="hidden" th:name="orderId" th:value="${order.id}">
                <button type="submit">주문 취소</button>
            </form>
        </div>
    </div>
</body>
</html>
